name: ldm
channels:
  - pytorch
  - defaults
dependencies:
  - python=3.8.5
  - pip=20.3
  - cudatoolkit=11.3
  - pytorch=1.13.0
  - torchvision
  - numpy=1.19.2
  - pip:
    - albumentations==1.3.0
    - diffusers
    - opencv-python==4.1.2.30
    - pudb==2019.2
    - ipdb
    - invisible-watermark
    - imageio==2.9.0
    - imageio-ffmpeg==0.4.2
    - pytorch-lightning==1.4.2
    - omegaconf==2.1.1
    - test-tube>=0.7.5
    - streamlit>=0.73.1
    - einops==0.3.0
    - torch-fidelity==0.3.0
    - transformers==4.22
    - accelerate
    - torchmetrics==0.6.0
    - kornia==0.6
    - bitsandbytes
    - safetensors
    - h5py
    - wandb
    - loguru
    - datasets
    - img2dataset
    - evaluate
    - sacrebleu
    - deepspeed
    - -e git+https://github.com/Guitaricet/EasyOCR@master#egg=easyocr
    - -e git+https://github.com/CompVis/taming-transformers.git@master#egg=taming-transformers
    - -e git+https://github.com/openai/CLIP.git@main#egg=clip
    - -e .
